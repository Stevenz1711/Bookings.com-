<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
    <style>
        body { background: #f8f9fa; font-family: Arial, sans-serif; }
        .login-container {
            max-width: 350px;
            margin: 5rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2rem;
            text-align: center;
        }
        h1 { color: #2d3e50; }
        input { width: 100%; margin-bottom: 1rem; padding: 0.7rem; border-radius: 5px; border: 1px solid #ccc; }
        .login-btn {
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            width: 100%;
        }
        .error { color: #e74c3c; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://img.icons8.com/ios-filled/100/2d3e50/manager.png" alt="Manager Icon" style="margin-bottom:1rem;">
        <h1 style="margin-bottom:0.5rem;">Manager Portal</h1>
        <p style="color:#555; margin-bottom:2rem;">Sign in to manage resort bookings, view analytics, and access management tools.</p>
        <div id="errorMsg" class="error" style="display:none;"></div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required autocomplete="username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div style="margin-top:1.5rem;">
            <button id="resetBtn" style="background:#f0ad4e; color:#fff; border:none; border-radius:5px; padding:0.5rem 1.2rem; cursor:pointer; margin-bottom:0.5rem;">Forgot Password?</button><br>
            <button id="supportBtn" style="background:#2d3e50; color:#fff; border:none; border-radius:5px; padding:0.5rem 1.2rem; cursor:pointer; margin-bottom:0.5rem;">Contact Support</button><br>
            <a href="index.html" style="color:#27ae60; text-decoration:none; font-weight:bold;">Back to Front Page</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === 'Steven' && pass === '1117') {
                window.location.href = 'manager.html';
            } else {
                document.getElementById('errorMsg').textContent = 'Invalid credentials.';
                document.getElementById('errorMsg').style.display = 'block';
            }
        }
        document.getElementById('resetBtn').onclick = function() {
            alert('Please contact the system administrator to reset your password.');
        }
        document.getElementById('supportBtn').onclick = function() {
            window.location.href = 'mailto:support@resorthotelbooking.com?subject=Manager%20Support%20Request';
        }
    </script>
</body>
</html>
